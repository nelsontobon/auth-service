spring.application.name=auth-service

spring:
    datasource:
        url: jdbc:h2:mem:authService
        username: sa
        password: password
        driverClassName: org.h2.Driver
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect

jwt:
    secret: secret
    expiration: 86400000
    prefix: Bearer
    header: Authorization